<html>
<head>
    <title>Predefined function in string and Math</title>
    <style>
        body {
            text-align: center;
            font-family: Verdana;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <script>
        document.write("<h2>Predefined function of string and math object</h2>");
        
        
        var num = Math.round(4.4);
        document.write("Rounding a number using Math.round: " + num + "<br>");
        
        
        var str = "Hello World";
        document.write("Character at 0th position of " + str + " is: " + str.charAt(0) + "<br>");
        
        
        var c = 50.65;
        var x = Math.ceil(c);
        document.write("Value of " + c + " after using Math.ceil is: " + x + "<br>");
        
        
        var lw = "Web programming";
        document.write(lw + " to uppercase: " + lw.toUpperCase() + "<br>");
        
        
        var power = Math.pow(3, 2);
        document.write("Math.pow(3, 2) gives: " + power + "<br>");
    </script>
</body>
</html>
